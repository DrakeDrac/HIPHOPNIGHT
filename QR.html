<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>E-Pass yungFOREVA</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      .card {
        border-radius: 15px;
        border-style: solid;
        border-width: 1px;
        border-color: rgb(87, 87, 87);
      }
      @font-face {
        font-family: moj;
        src: url("./FreeSans.ttf");
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body
    style="
      background-color: rgb(15, 15, 15);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
    "
  >
    <div
      class="card"
      style="
        height: auto;
        width: 400px;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        color: #ffffff;
        font-family: 'moj';
        text-align: left;
      "
    >
      <div
        style="
          width: 80%;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: space-evenly;
        "
      >
        <div
          style="
            width: 100%;
            display: flex;
            justify-content: end;
            padding-top: 15px;
            text-align: end;
          "
        >
          <p
            style="
              font-weight: bold;
              font-size: 15px;
              margin-top: 3px;
              margin-right: 8px;
            "
            id=""
          >
            GENERAL <br />ACCESS
          </p>

          <img style="height: 50px; width: auto" src="./moj.png" />
        </div>
        <div style="padding-bottom: 10px; padding-top: 20px">
          <div style="font-weight: bold; font-size: large" id="name">
            YOUR NAME
          </div>
          <div
            style="
              font-weight: lighter;
              font-size: medium;
              color: rgb(199, 199, 199);
            "
            id="date"
          >
            DATE: 17-05-24
          </div>
          <div
            style="
              font-weight: lighter;
              font-size: medium;
              color: rgb(199, 199, 199);
            "
            id="venue"
          >
            VENUE: TAMASHA STOCK BAR EXCHANGE
          </div>
        </div>

        <hr
          style="width: 100%; background-color: #ffffff; height: 1px; border: 0"
        />
        <div
          style="font-weight: bold; font-size: 30px; align-self: center"
          id="name"
        >
          HIPHOP NIGHT
        </div>
        <hr
          style="width: 100%; background-color: #ffffff; height: 1px; border: 0"
        />
        <div
          style="position: relative; align-self: center; padding: 20px"
          id="qrcode"
        ></div>
        <div
          style="
            font-weight: bold;
            padding-bottom: 20px;
            font-size: 30px;
            align-self: center;
          "
          id="txn"
        >
          123456789
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("name") != null) {
        document.getElementById("name").innerHTML =
          "NAME: " + urlParams.get("name").toUpperCase();
      }
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "https://forevayung.live/ticket.html?id=" + urlParams.get("id"),
        width: 385,
        height: 385,
        colorDark: "#000",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H,
      });
      document.getElementById("txn").innerHTML = urlParams.get("id");
    </script>
  </body>
